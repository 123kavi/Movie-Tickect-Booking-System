<section id="ticket">
  <div class="custom-container">
    <h3 style="color: red">{{ errorMessage }}</h3>
    <form [formGroup]="ticketForm" (ngSubmit)="addATicket()">
      <div class="form-row">
        <div class="form-group">
          <div class="input-data">
            <input
              type="number"
              class="form-control"
              formControlName="noOfSeats"
              required
            />
            <div class="underline"></div>
            <label for="">No of Seats</label>
          </div>
        </div>
      </div>
      <select class="form-select" multiple formControlName="seats">
        <option value="">Choose Seats</option>
        <option *ngFor="let s of seats" [ngValue]="s">
          {{ s.seatNumber }} | {{ s.type }}
        </option>
      </select><br><br><br>
      <br><br><br>
      <div>
        <button type="submit" class="btn btn-primary">Add Booking</button>
      </div>

      
    </form>
    
  </div>

  <div class="custom-container1">
  <div>
    <h1>
      Make Your Payment Here
    </h1> <br><br>
    <button (click)="makePayment(20)" style="background-color:rgb(11, 194, 17);" class="btn btn-primary">Pay $20</button>
    <button (click)="makePayment(50)" style="background-color:rgb(11, 194, 17);" class="btn btn-primary">Pay $50</button>
    <button (click)="makePayment(70)" style="background-color:rgb(11, 194, 17);" class="btn btn-primary">Pay $70</button>

  </div></div>

</section>
